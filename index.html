<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title> Results summary component ~ Yusuf K.</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="card">
        <section class="result">
            <h1 class="title">  Your Result </h1>
            <div class="result-wrap">
                <p class="result-num">76</p>
                <p class="of">of 100</p>
            </div>
            <h2 class="result-text">Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
            <h1 class="title">Summary</h1>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="reaction icon" class="icon" >
                <p class="text">Reaction</p>
                <p class="total"><strong>80</strong> / 100</p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="memory icon" class="icon">
                <p class="text">Memory</p>
                <p class="total"><strong>92</strong> / 100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="verbal icon" class="icon">
                <p class="text">Verbal</p>
                <p class="total"><strong>61</strong> / 100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="visual icon" class="icon">
                <p class="text">Visual</p>
                <p class="total"><strong>72</strong> / 100</p>
            </div>
            <button class="continue">
                Continue
            </button>
        </section>
        
    </main>

</body>
</html>
